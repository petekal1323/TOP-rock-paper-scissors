<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <div class="container">
      <h1>Rock, Paper, Scissors - Best Out of 7</h1>
      <p>The first to 4 wins is the overall winner!</p>
    </div>

    <div class="gameContainer">
      <button id="rockBtn">Rock</button>
      <button id="paperBtn">Paper</button>
      <button id="scissorsBtn">Scissors</button>
    </div>

    <div class="scoreBoardContainer">
      <h2 id="roundWinner">Round Winner: </h2>
      <h2 id="gameWinner">Game Winner: </h2>
      <h2 id="roundCounter">Round: 1</h2>
      <h2 id="scoreBoard">Human: 0 | Computer: 0</h2>
      <button id="resetBtn">Reset Game</button> <!-- Reset button -->
    </div>

  </body>
  <script src="script.js"></script>

</html>
